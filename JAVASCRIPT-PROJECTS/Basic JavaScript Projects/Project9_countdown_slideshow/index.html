<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="JS/main.js" defer></script>
</head>

<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <!--Slideshow Container-->
    <div class="slideshow-container">
        <!--Full width images wtih number and caption text-->
        <div class="MySlides Fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/12days.png" style="width:100%">
            <div class="text">Catching Up</div>
        </div>

        <div class="MySlides Fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/17days.png" style="width:100%">
            <div class="text">Falling Further Behind</div>
        </div>

        <div class="MySlides Fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/18days.png" style="width:100%">
            <div class="text">The Furthest Behind</div>
        </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="PlusSlides(-1)">&#10094;</a>
        <a class="next" onclick="PlusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!--The dots/circles-->
    <div style="text-align:center">
        <span class="dot" onclick="CurrentSlide(1)"></span>
        <span class="dot" onclick="CurrentSlide(2)"></span>
        <span class="dot" onclick="CurrentSlide(3)"></span>
    </div>
</body>

</html>
